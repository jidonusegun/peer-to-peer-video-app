<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="lobby.css">
    <title>Lobby</title>
</head>
<body>
    <main id="lobby-container">
        <div id="form-container">
            <div id="form_container_header">
                <p>Create OR join room</p>
            </div>
            <div id="form_content_wrapper">
                <form action="./peerchat.html" id="join-form">
                    <input type="text" name="invite_link" required placeholder="Enter your roomID or name" />
                    <input type="submit" value="Join Room" />
                </form>
            </div>
        </div>
    </main>
    
</body>
<script>
    const form  = document.getElementById('join-form')
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let inviteCode = e.target.invite_link.value
        window.location = `./peerchat.html?room=${inviteCode}`
    })
</script>
</html>
